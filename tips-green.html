<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Living Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #a5d6a7 100%);
      color: #222;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      max-width: none;
      margin: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      text-align: center;
      position: relative;
      overflow: visible;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .top-x-btn {
      position: fixed;
      top: 18px;
      right: 24px;
      background: #388e3c;
      color: #fffde7;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #388e3c44;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 100;
    }
    .top-x-btn:hover {
      background: #a5d6a7;
      color: #388e3c;
    }
    h1 {
      color: #388e3c;
      margin-bottom: 10px;
      font-size: 2.3em;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #a5d6a744;
      margin-top: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .subtitle {
      font-size: 1.15em;
      color: #388e3c;
      margin-bottom: 28px;
      font-style: italic;
      background: #e8f5e9;
      border-radius: 12px;
      padding: 10px 24px;
      box-shadow: 0 2px 8px #a5d6a744;
      display: inline-block;
    }
    .tips-list {
      width: 100%;
      max-width: 700px;
      margin: 32px auto;
      text-align: left;
      padding: 0 16px;
    }
    .tip-card {
      background: linear-gradient(90deg,#e8f5e9 80%, #c8e6c9 100%);
      border-radius: 18px;
      box-shadow: 0 2px 12px #a5d6a744;
      padding: 28px 22px;
      margin-bottom: 24px;
      border: 2px solid #a5d6a7;
      transition: box-shadow 0.3s, transform 0.3s;
      animation: fadeIn 0.7s;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      position: relative;
    }
    .tip-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .tip-card:hover {
      box-shadow: 0 8px 32px #388e3c44;
      transform: scale(1.03);
      background: linear-gradient(90deg,#c8e6c9 80%, #e8f5e9 100%);
      border-color: #388e3c;
    }
    .tip-title {
      font-size: 1.25em;
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tip-desc {
      font-size: 1.08em;
      color: #526885;
      margin-bottom: 10px;
    }
    .tip-icon {
      font-size: 1.3em;
      margin-right: 8px;
      vertical-align: middle;
      filter: drop-shadow(0 2px 8px #a5d6a744);
    }
    .fancy-back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto 0 auto;
      background: linear-gradient(90deg, #c8e6c9 10%, #388e3c 90%);
      color: #fffde7;
      border: none;
      border-radius: 24px;
      padding: 16px 36px;
      font-weight: bold;
      font-size: 1.18em;
      box-shadow: 0 4px 18px #388e3c44;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      text-align: center;
      width: fit-content;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .fancy-back-btn:hover, .fancy-back-btn:focus {
      background: linear-gradient(90deg, #388e3c 10%, #c8e6c9 90%);
      color: #fff;
      transform: scale(1.04);
      box-shadow: 0 8px 32px #388e3c44;
      text-decoration: none;
    }
    /* Dark mode styles */
    body.dark-mode {
      background: linear-gradient(135deg, #263238 0%, #388e3c 100%);
      color: #fffde7;
    }
    body.dark-mode .container,
    body.dark-mode .tip-card,
    body.dark-mode .subtitle,
    body.dark-mode .fancy-back-btn {
      background: #263238 !important;
      color: #fffde7 !important;
      border-color: #388e3c !important;
    }
    body.dark-mode h1,
    body.dark-mode .tip-title,
    body.dark-mode .tip-desc,
    body.dark-mode .fancy-back-btn {
      color: #a5d6a7 !important;
    }
    body.dark-mode .tip-card:hover {
      background: #388e3c !important;
      color: #fffde7 !important;
      border-color: #a5d6a7 !important;
    }
    body.dark-mode .fancy-back-btn {
      background: linear-gradient(90deg, #388e3c 10%, #a5d6a7 90%) !important;
      color: #fffde7 !important;
    }
    body.dark-mode .fancy-back-btn:hover, body.dark-mode .fancy-back-btn:focus {
      background: linear-gradient(90deg, #a5d6a7 10%, #388e3c 90%) !important;
      color: #263238 !important;
    }
    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #a5d6a7;
      color: #388e3c;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5em;
      box-shadow: 0 2px 12px #a5d6a744;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    .dark-mode-toggle.active {
      background: #388e3c;
      color: #fff;
    }
    @media (max-width: 700px) {
      body { font-size: 1.22em; }
      h1 { font-size: 2.1em; }
      .tip-card { font-size: 1.15em; padding: 20px 4vw; }
      .tip-title { font-size: 1.18em; }
      .fancy-back-btn, .top-x-btn { font-size: 1.15em; padding: 16px 8vw; }
    }
    .menu-toggle {
  display: block;
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 1001;
  background: #388e3c;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 2em;
  box-shadow: 0 2px 12px #388e3c44;
  cursor: pointer;
  transition: background 0.2s;
}
.menu-toggle:active,
.menu-toggle:focus {
  background: #a5d6a7;
  color: #388e3c;
}
.mobile-menu {
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  width: 80vw;
  max-width: 320px;
  height: 100vh;
  background: #e8f5e9;
  box-shadow: -2px 0 16px #388e3c44;
  z-index: 1000;
  padding: 48px 24px 24px 24px;
  flex-direction: column;
  gap: 18px;
  border-radius: 0 0 0 32px;
  animation: slideIn 0.3s;
}
.mobile-menu a {
  display: block;
  color: #388e3c;
  font-size: 1.18em;
  text-decoration: none;
  margin-bottom: 18px;
  font-family: 'Georgia', serif;
  font-weight: bold;
  transition: color 0.2s;
}
.mobile-menu a:hover {
  color: #a5d6a7;
  background: #388e3c;
  border-radius: 8px;
  padding: 4px 8px;
}
@keyframes slideIn {
  from { right: -100vw; opacity: 0; }
  to { right: 0; opacity: 1; }
}
@media (min-width: 701px) {
  .menu-toggle {
    display: none;
  }
}
  </style>
</head>
<body>
  <nav class="mobile-nav" aria-label="Mobile Navigation">
  <button id="menuToggle" aria-label="Open menu" class="menu-toggle">&#9776;</button>
  <div id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="food-recipes.html">Food & Recipes</a>
    <a href="recipe-book.html">Recipe Book</a>
    <a href="tips-tricks.html">Tips & Tricks</a>
    <a href="about-chef.html">About</a>
  </div>
</nav>
  <div class="container">
    <button class="top-x-btn" onclick="window.location.href='tips-tricks.html'" aria-label="Back to Tips & Tricks">&times;</button>
    <h1><span class="tip-icon">&#127793;</span>Green Living Tips</h1>
    <div class="subtitle">
      Eco-friendly habits for a greener kitchen and lifestyle!
    </div>
    <div class="tips-list" id="tipsList"></div>
    <a href="tips-tricks.html" class="fancy-back-btn" aria-label="Back to Tips & Tricks">
      <span style="font-size:1.3em;vertical-align:middle;">&#8592;</span>
      <span style="margin-left:8px;vertical-align:middle;">Back to Tips & Tricks</span>
    </a>
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">&#9790;</button>
  </div>
  <script>
    // Green tips data
    const tips = [
      {
        title: "Compost Kitchen Scraps",
        desc: "Turn fruit and veggie peels, coffee grounds, and eggshells into nutrient-rich compost for your garden.",
        icon: "ðŸŒ±"
      },
      {
        title: "Use Reusable Containers",
        desc: "Replace single-use plastics with glass, metal, or silicone containers for food storage.",
        icon: "ðŸ«™"
      },
      {
        title: "Save Energy While Cooking",
        desc: "Use lids on pots, match burner size to pan, and batch-cook meals to reduce energy use.",
        icon: "ðŸ’¡"
      },
      {
        title: "Shop Local & Seasonal",
        desc: "Buy produce from local farmers and choose seasonal fruits and veggies to reduce your carbon footprint.",
        icon: "ðŸ¥•"
      },
      {
        title: "Reduce Water Waste",
        desc: "Wash produce in a bowl instead of under running water, and reuse rinse water for plants.",
        icon: "ðŸ’§"
      },
      {
        title: "Grow Your Own Herbs",
        desc: "Start a small herb garden at home to enjoy fresh flavors and reduce packaging waste.",
        icon: "ðŸŒ¿"
      }
    ];

    // Render tips with animated entry
    function renderTips() {
      const tipsList = document.getElementById('tipsList');
      tipsList.innerHTML = tips.map(tip => `
        <div class="tip-card">
          <span class="tip-title"><span class="tip-icon">${tip.icon}</span>${tip.title}</span>
          <div class="tip-desc">${tip.desc}</div>
        </div>
      `).join('');
      setTimeout(() => {
        document.querySelectorAll('.tip-card').forEach((card, i) => {
          setTimeout(() => card.classList.add('visible'), 100 * i);
        });
      }, 100);
    }
    renderTips();

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.classList.toggle('active');
      localStorage.setItem('darkModeTipsGreen', document.body.classList.contains('dark-mode'));
    });
    // Load dark mode preference
    if (localStorage.getItem('darkModeTipsGreen') === 'true') {
      document.body.classList.add('dark-mode');
      darkModeToggle.classList.add('active');
    }
    const menuToggle = document.getElementById('menuToggle');
const mobileMenu = document.getElementById('mobileMenu');
let menuOpen = false;
menuToggle.addEventListener('click', function() {
  menuOpen = !menuOpen;
  mobileMenu.style.display = menuOpen ? 'flex' : 'none';
  menuToggle.setAttribute('aria-label', menuOpen ? 'Close menu' : 'Open menu');
  document.body.style.overflow = menuOpen ? 'hidden' : '';
});
mobileMenu.addEventListener('click', function(e) {
  if (e.target.tagName === 'A') {
    mobileMenu.style.display = 'none';
    menuOpen = false;
    document.body.style.overflow = '';
  }
});
window.addEventListener('click', function(e) {
  if (menuOpen && !mobileMenu.contains(e.target) && e.target !== menuToggle) {
    mobileMenu.style.display = 'none';
    menuOpen = false;
    document.body.style.overflow = '';
  }
});
  </script>
</body>
</html>
